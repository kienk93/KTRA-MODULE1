<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<canvas id="canvas1" width="1000px" height="1000px"></canvas>






<script>
    // Bài 4
    class Circle {
        constructor(x,y,radius,color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        render() {
            var ctx = document.getElementById("canvas1").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
        }
    }
    var circle1 = new Circle(10,10,100,'#000')
    circle1.render();
    var circle2 = new Circle(400,300,100,'#00CC00')
    circle2.render();
    var circle3 = new Circle(600,500,40,'#ccc')
    circle3.render();
</script>
</body>
</html>
